{% load static %}
<link rel="stylesheet" href="{% static 'gallery/styles.css' %}">
<h1>{{ artist.name }}'s Gallery</h1>
<ul>
    {% for artwork in artworks %}
        <li>
            <h2>{{ artwork.title }}</h2>
            <p>{{ artwork.description }}</p>
            <img src="{{ artwork.image_url }}" alt="{{ artwork.title }}">
        </li>
    {% endfor %}
</ul>
