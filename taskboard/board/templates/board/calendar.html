{% extends "board/base.html" %}
{% block content %}
<h1>Calendar</h1>
<div class="calendar-container">
    {% for task in tasks %}
    <div class="calendar-event" style="border-left: 5px solid {{ task.list.color }}">
        <strong>{{ task.title }}</strong> - {{ task.event_date|date:"Y-m-d H:i" }}
    </div>
    {% endfor %}
</div>
{% endblock %}
