{% extends "board/base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Group Name:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_description">Description:</label>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label for="id_members">Members:</label>
        {{ form.members }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'groups_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
