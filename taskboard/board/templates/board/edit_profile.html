{% extends 'board/base.html' %}

{% block content %}
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input type="text" name="first_name" value="{{ form.first_name.value }}" id="id_first_name" class="form-control" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name</label>
                <input type="text" name="last_name" value="{{ form.last_name.value }}" id="id_last_name" class="form-control" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" value="{{ form.email.value }}" id="id_email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock %}
