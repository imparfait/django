{% extends "board/base.html" %}
{% block content %}
<h1>Group: {{ group.name }}</h1>
<h2>Members</h2>
<ul>
    {% for member in group.members.all %}
    <li>{{ member.username }} ({{ member.email }})</li>
    {% endfor %}
</ul>
<a href="{% url 'group_invite' group.id %}" class="btn btn-primary">Invite Members</a>
{% endblock %}
