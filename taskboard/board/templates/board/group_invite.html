{% extends "board/base.html" %}
{% block content %}
<h1>Invite User to Group: {{ group.name }}</h1>
<form method="post" class="invite-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Invitation</button>
</form>
<a href="{% url 'group_detail' group.id %}" class="btn btn-light">Back to Group</a>
{% endblock %}
